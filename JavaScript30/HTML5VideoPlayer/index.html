<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Custom Video Player</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div id="time"></div>
        <video id="video" width="600px" src="./assets/SampleVideo_1280x720_20mb.mp4"></video>
        <div id="controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <input type="range" name="volume" id="range" min="0" max="10" value="0">
            <input type="range" name="speed" id="range" min="0" max="10" value="0">
            <button id="play" class="play">></button>
            <button class="full_screen">F</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
