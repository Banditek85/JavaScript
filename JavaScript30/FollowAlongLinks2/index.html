<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="puppy"></div>
            <ul>
                <li>
                    <a href="#">User</a>
                    <div class="dropdown dropdown1">
                        <ul>
                            <li>History</li>
                            <li>Contact</li>
                            <li>Stats</li>
                        </ul>
                    </div>

                </li>
                <li>
                    <a href="#">Sign out</a>
                    <div class="dropdown dropdown2">
                        <ul>
                            <li>Hibernate</li>
                            <li>Exit</li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>

        <div class="inner_container">
            <aside>
                <ul>
                    <li>Dashboard</li>
                    <li>My ToDos</li>
                    <li>Archive</li>
                </ul>
            </aside>
            <div class="main">
                <table>
                    <thead>
                        <th style="background-color: white; border: none;"></th>
                        <th>Id</th>
                        <th>To Do</th>
                        <th>Date added</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th style="background-color: white; border: none;"><button>+ CREATE</button></th>
                        </th>
                    </thead>
                    <tbody>
                        <td>Edit</td>
                        <td>1</td>
                        <td>Make tea</td>
                        <td>28.12.2018</td>
                        <td>High</td>
                        <td>Done</td>
                        <td>Delete</td>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
